<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASD AI Screening</title>
    <style>
        :root { --primary: #4a90e2; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 40px; display: flex; justify-content: center; }
        .card { max-width: 600px; width: 100%; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        h1 { color: #2c3e50; font-size: 32px; text-align: center; }
        .form-row { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 10px; color: #34495e; }
        select, input { width: 100%; padding: 14px; border: 2px solid #e0e6ed; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: #357abd; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(74,144,226,0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Assessment</h1>
        <p style="text-align:center; color:#7f8c8d;">Complete the screening for AI analysis.</p>
        <form action="/predict" method="post">
            {% for col in columns %}
                {% if col in ['ethnicity', 'contry_of_res', 'relation'] %}
                    <input type="hidden" name="{{ col }}" value="0">
                {% else %}
                    <div class="form-row">
                        <label>
                            {% if col == 'age' %} Patient's Age
                            {% elif col == 'gender' %} Gender
                            {% elif col == 'jundice' %} History of Jaundice?
                            {% elif col == 'austim' %} Family History of ASD?
                            {% elif 'A' in col %} Question {{ col.split('_')[0] }}
                            {% else %} {{ col.replace('_', ' ') }} {% endif %}
                        </label>
                        {% if col == 'age' %}
                            <input type="number" name="{{ col }}" required>
                        {% else %}
                            <select name="{{ col }}" required>
                                <option value="1">{% if col == 'gender' %}Male{% else %}Yes{% endif %}</option>
                                <option value="0">{% if col == 'gender' %}Female{% else %}No{% endif %}</option>
                            </select>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn">Analyze Now</button>
        </form>
    </div>
</body>
</html>
