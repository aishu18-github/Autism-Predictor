<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASD AI Screening</title>
    <style>
        :root { --primary: #4a90e2; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 40px 20px; display: flex; justify-content: center; }
        .card { max-width: 700px; width: 100%; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-row { margin-bottom: 22px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #334155; line-height: 1.5; }
        select, input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 15px; }
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 17px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align:center; color:#1e293b; margin-top:0;">ASD Behavioral Screening</h2>
        <form action="/predict" method="post">
            {% for col in columns %}
                {% if col in ['ethnicity', 'contry_of_res', 'relation', 'result'] %}
                    <input type="hidden" name="{{ col }}" value="0">
                {% else %}
                    <div class="form-row">
                        <label>
                            {% set qs = {'A1_Score': '1. Do they notice small sounds others miss?', 'A2_Score': '2. Do they focus on the whole picture?', 'A3_Score': '3. Easy to multi-task?', 'A4_Score': '4. Easy to switch back after interruption?', 'A5_Score': '5. Easy to read social cues?', 'A6_Score': '6. Can they tell if someone is bored?', 'A7_Score': '7. Easy to imagine characters in stories?', 'A8_Score': '8. Do they collect info on specific categories?', 'A9_Score': '9. Easy to know what others feel?', 'A10_Score': '10. Difficult to know intentions?'} %}
                            {% if col == 'age' %} Patient Age {% elif col == 'gender' %} Gender {% elif col == 'jundice' %} Born with Jaundice? {% elif col == 'austim' %} Family History of ASD? {% elif col in qs %} {{ qs[col] }} {% else %} {{ col }} {% endif %}
                        </label>
                        {% if col == 'age' %}
                            <input type="number" name="{{ col }}" value="25" required>
                        {% elif col == 'gender' %}
                            <select name="{{ col }}"><option value="1">Male</option><option value="0">Female</option></select>
                        {% else %}
                            <select name="{{ col }}"><option value="0">No</option><option value="1">Yes</option></select>
                        {% endif %}
                    </div>
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn">Generate Diagnostic Report</button>
        </form>
    </div>
</body>
</html>
